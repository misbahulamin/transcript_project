<!-- templates/students/modify_student.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-warning text-white">
        <h4 class="mb-0">Modify Student: {{ student.name }} ({{ student.student_id }})</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="{% url 'students:list_students' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
